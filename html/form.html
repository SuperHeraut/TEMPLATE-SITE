<!DOCTYPE html>

<body>
	<header></header>
	<main>
		<h1>
			FORM
		</h1>

			&#208;&#42860; &#42860; a te&#64261; form &#240;&#547; can&#64261; edit.

		<form action="" method="post" target="_self"><!--method="get" Ꝭ for non-ſecure data only, as it will diſplay data on ſearch bar. DO NOȜT USE WIÐ ſENſITIVE DATA!!!-->
			<label for="firsttextinput">Label 1</label><br>

			<br>
